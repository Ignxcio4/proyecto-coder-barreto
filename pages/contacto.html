<!DOCTYPE html>
<html>
  <!--encabezado de mi pagina-->
  <head>
    <meta charset="utf-8">
    <meta name="Wrapping" content="Sitio web para poder realizar un ploteo/wrapping a tu vehiculo automotor">
    <meta name="keywords" content="autos, wrapping, motores, vehiculos, pintura, cambio, telefono, contacto, llamada">
    <meta name="Autor" content="Ignacio Barreto">
    <title>Owns Design  | Contacto</title>
    <!---link de AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--link de css-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icono" href="">
  </head>
<!--Cuerpo principal de mi pagina-->
  <body>
    <header class="header">
      <div data-aos="flip-down">
        <div class="header-con-imagen">
          <h1>Owns Design | contacto</h1>
          <img src="../Multimedia/logo.ico" alt="logo">
        </div>
        <nav>
          <ul>
            <li><a href="../index.html"> Menu </a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./ubicacion.html">Ubicacion</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main data-aos="flip-down">

      <h1>Formulario de Usuario</h1>

      <form action="#" method="post" id="miFormulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <br>
      
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ingrese su número de teléfono" required>
      
          <br>
      
          <label for="modeloAuto">Modelo de Auto:</label>
          <input type="text" id="modeloAuto" name="modeloAuto" required>
      
          <br>
      
          <label for="productos">Productos:</label>
          <select id="productos" name="productos" required>
              <option value="producto1">Vinilo impreso</option>
              <option value="producto2">cambio de color</option>
              <option value="producto3">vinilo normal</option>
          </select>
      
          <br>
      
          <input type="submit" value="Enviar">
      </form>

          

        </div>
      </section>
    </main>


    <footer>
      <p>Owns Design | se reservan derechos de autor</p> 
    </footer>

     <!--link de Js-->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <!--inicializacion de aos -->
     <script>
       AOS.init();
     </script>
  </body>
</html>
